<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formulários</h1>
    <hr>
    <!--Criando um formulário-->
    <form>
        <h3>Cadastro</h3>
        <label>Nome Completo</label>
        <input type="text"><br><br>
        <label>Endereço</label>
        <input type="text"><br><br>
        <label>Estado</label>

        <select name="estados">
            <option value="mg">Minas Gerais</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
        </select><br><br>

        <label>Email</label>
        <input type="text"><br><br>

        <label>Estado Civil:</label><br>
        <input type="radio" name="ecivil" value="c">Casado
        <input type="radio" name="ecivil" value="s">Solteiro<br><br>

        <label>Area de Interese:</label><br>
        <input type="checkbox" name="interesse" value="ch">Ciências Humanas
        <input type="checkbox" name="interesse" value="cn">Ciêcias Natureza
        <input type="checkbox" name="interesse" value="ce">Ciências Exatas <br><br>

        <label>Observação</label><br>
        <textarea></textarea><br><br>

        <input type="button" value="Enviar">
        <input type="button" value="Limpar">


    </form>
    
</body>
</html>
