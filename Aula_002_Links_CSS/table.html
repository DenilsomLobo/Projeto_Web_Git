<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Estudo de Tebelas</h1>
    <hr>
    <!--Criando uma linha-->
    <table border="1" width="70%">
        <tr>
            <!--Criando um cabeçalho-->>
            <th>Código Produto</th>
            <th>Descrição</th>
            <th>Valor</th>
        </tr>
        <!--Inserindo valores-->
        <tr>
            <!--Inserindo valores-->
            <td>001</td>
            <td>Batata Inglesa</td>
            <td>R$4,80</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Cenoura</td>
            <td>R$4,20</td>
        </tr>
        <tr>
            <td rowspan="2">Promoção"</td>
            <td colspan="2">Desconto 10%</td>
        </tr>
        <tr>
            <td>Torais</td>
            <td> colspan="2">R$8,10</td>
        </tr>
          
    </table>
    
</body>
</html>
