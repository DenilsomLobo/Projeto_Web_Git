<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <h1>Estilizando Tabelas</h1>
    <hr>

    <table>
        <!--Cabeçalho-->
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <!--Moeda: classe que vai ser alinhado a direita-->
            <th class="moeda">Valor</th>
        </tr>
        <!--Dados da Tabela-->
        <tr>
            <td>01</td>
            <td>Scanner</td>
            <td class="moeda">R$900,00</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Monitor</td>
            <td class="moeda">R$1500,00</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Notebook</td>
            <td class="moeda">R$5000,00</td>
        </tr>
        <tr>
            <td>04</td>
            <td>Smartphone</td>
            <td class="moeda">R$2500,00</td>
        </tr>
        
    </table>
    
</body>
</html>
